<div id="services">
	<div class="head">
		<div class="title">{{services}}</div>
		<a href="#index"><div class="close"></div></a>
	</div>
	<div class="content">
		<div class="services">
			<div class="web">
				<div class="icon"></div>
				<div class="titl">{{web}}</div>
			</div>
			<div class="mob">
				<div class="icon"></div>
				<div class="titl">{{mobile}}</div>
			</div>
			<div class="log">
				<div class="icon"></div>
				<div class="titl">{{logo design}}</div>
			</div>
			<div class="des">
				<div class="icon"></div>
				<div class="titl">{{design}}</div>
			</div>
			<div class="soc">
				<div class="icon"></div>
				<div class="titl">{{social}}</div>
			</div>
			<div class="cor">
				<div class="icon"></div>
				<div class="titl">{{corporative style}}</div>
			</div>
			<div class="stv">
				<div class="icon"></div>
				<div class="titl">{{smart TV}}</div>
			</div>
		</div>
	</div>
</div>


<script>

	// registering custom effect
	$.cssEase['bounce'] = 'cubic-bezier(0,1,0.5,1.3)';

	// toogle hover effect
	$('.services div').on({
	    'mouseenter':function(){
			$(this).find(".icon").transition({
				y: '-16px',
				opacity: '0.9'
			}, 300, 'bounce');
	    },'mouseleave':function(){
			$(this).find(".icon").transition({
				y: '0px',
				opacity: '1'
			}, 300, 'bounce');
	    }
	});

</script>
