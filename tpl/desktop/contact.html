<div id="contact">
	<div class="head">
		<div class="title">{{contact}}</div>
		<a href="#index"><div class="close"></div></a>
	</div>
	<div class="content">
		<div class="contact">
			<div class="name"><input type="text" id="name" value="{{name}}"></div>
			<div class="mail"><input type="text" id="mail" value="{{e-mail}}"></div>
			<div class="mess"><textarea type="text" id="mess">{{message}}</textarea></div>
			<div class="send"><input type="button" id="send" value="{{send}}"></div>
		</div>
	</div>
</div>
