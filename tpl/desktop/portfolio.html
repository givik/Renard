	// registering custom effect
	$.cssEase['bounce'] = 'cubic-bezier(0,1,0.5,1.3)';

	// toogle hover effect
	$('.pdf').on({
	    'mouseenter':function(){
			$(this).find(".icon").transition({
				rotate: '180deg'
			}, 300, 'bounce');
	    },'mouseleave':function(){
			$(this).find(".icon").transition({
				rotate: '0deg'
			}, 300, 'bounce');
	    }
	});
