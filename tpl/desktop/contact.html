<div id="contact">
	<div class="head">
		<div class="title">{{contact}}</div>
		<a href="#index"><div class="close"></div></a>
	</div>
	<div class="content">
		<div class="contact">
			<div class="name"><input class="black-h" type="text" id="name" placeholder="{{name}}"></div>
			<div class="mail"><input class="black-h" type="text" id="mail" placeholder="{{e-mail}}"></div>
			<div class="mess"><textarea class="black-h" type="text" id="mess" placeholder="{{message}}"></textarea></div>
			<div class="overlay"></div>
			<div class="send">{{send}}</div>
		</div>
	</div>
</div>

<script>
	// remove spell checking from text fields 
	$("input[type='text'], textarea").attr('spellcheck',false);
	// on submit
	$(".send").click(function() {

		var success = true; 

		var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);

	    if($("#mail").val().trim() == ""){
	    	$("#mail").addClass('red-h');
	    	success = false; 
	    }

	    if($("#mess").val().trim() == ""){
	    	$("#mess").addClass('red-h');
	    	success = false; 
	    }
	    if(!pattern.test($("#mail").val().trim())){
	    	$("#mail").val('');
	    	$("#mail").addClass('red-h');
	    	success = false; 
	    }
	    if($("#name").val().trim() == ""){
	    	$("#name").addClass('red-h');
	    	success = false; 
	    }

	    if(success){
	    	$("input:text, textarea").attr('disabled', 'disabled').css({'cursor' : 'default', 'font-family' : 'Museo700', 'color': '#999999' });
	    	$("#mail").addClass('red-holder');
			$(".send").fadeOut(900, function(){ this.html('') });
			$( ".overlay" ).animate({
				width: "+=400px"
			}, 1800, function() {
				$(".overlay").html('Thanks!');
			});
	    }

	});
</script>
